  db:
    container_name: micro_videos-tmpfs-db
    image: mysql:8.0.30-debian
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=micro_videos
      - MYSQL_ROOT_PASSWORD=root
    tmpfs:
      - /var/lib/mysql
    security_opt:
      - seccomp:unconfined
